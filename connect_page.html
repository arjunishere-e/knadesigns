    <style>
        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Fixed Navbar */
        .navbar {
            background-color: white !important;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            font-family: 'Times New Roman', Times, serif;
            font-weight: normal;

        /* Prevent Content Overlap */
        body {
            margin: 0;
            font-family: "Times New Roman", serif;
            font-weight: normal;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 70px;
            overflow: hidden;
        }

        /* Centering Button */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* Button Styling */
        .button {
            --bg: #000;
            --hover-bg: #90EE90;
            --hover-text: #000;

            color: #fff;
            cursor: pointer;
            border: 1px solid var(--bg);
            border-radius: 4px;
            padding: 0.8em 2em;
            background: var(--bg);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            font-size: 1.2rem;
        }

        /* Hover Effect */
        .button:hover {
            color: var(--hover-text);
            background: var(--hover-bg);
            transform: translate(-0.15rem, -0.15rem);
            box-shadow: 0.4rem 0.4rem var(--bg);
        }

        .cards-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            position: relative;
            bottom: 50px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        /* Card Styling */
        .contact-card {
            height: auto;
            width: auto;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: normal;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .contact-card a {
            text-decoration: none;
            color: black;
            font-weight: normal;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
