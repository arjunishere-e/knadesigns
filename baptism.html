}

/* Apply Times New Roman to Navbar Links */
.navbar .nav-link, .navbar-brand {
    font-family: 'Times New Roman', Times, serif;
}

    

    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      background-color: transparent;
      text-align: center;
    }

    .menu a {
      display: block;
      padding: 15px;
    }

    .toggle {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      margin-left: auto;
    }

    .toggle div {
      background: white;
      width: 25px;
      height: 3px;
      margin: 4px;
    }

    @media (min-width: 769px) {
      .menu {
        display: flex;
        flex-direction: row;
        position: static;
      }
      .toggle {
        display: none;
      }
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .category {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 300px;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 15px;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }

    .fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif, sans-serif;
      color: black;

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }

    function openFullscreen(src) {
      document.getElementById('fullscreen-img').src = src;
      document.getElementById('fullscreen').style.display = 'flex';

    function closeFullscreen() {
      document.getElementById('fullscreen').style.display = 'none';
